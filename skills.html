<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio</title>
        <link rel="stylesheet" href="stylesheet.css"> <!-- Enlace al archivo CSS externo -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    </head>
    <body>

        <!-- Incluir el contenido del header.html -->
        <header class="header">
            <a href="index.html" class="logo">Portafolio</a> <!-- Enlace del logotipo -->
            <nav class="navbar">
                <a href="index.html" style="--i:1" class="active">Home</a> <!-- Enlace a la página de inicio -->
                <a href="about.html" style="--i:2">About</a> <!-- Enlace a la página "Acerca de" -->
                <a href="skills.html" style="--i:3">Skills</a> <!-- Enlace a la página de habilidades -->
                <a href="portfolio.html" style="--i:4">Portfolio</a> <!-- Enlace a la página del portafolio -->
                <a href="contact.html" style="--i:5">Contact</a> <!-- Enlace a la página de contacto -->
            </nav>
        </header>
        <section class="ftco-section" id="skills-section">
            <div class="containermodel">
              <div class="rooow justify-content-centerrr pbp-5">
                <div
                  class="coll-mdd-12 heading-section text-centerrr ftco-animate fadeInUp ftco-animated pragrf"
                >
                  <h2 class="mb-4">dale wachoo</h2>
                </div>
              </div>
              <div class="rooow">
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>HTML</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-1"
                        role="progressbar"
                        aria-valuenow="90"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 95%"
                      >
                        <span>95%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>CSS</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-2"
                        role="progressbar"
                        aria-valuenow="85"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 85%"
                      >
                        <span>85%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>Bootstrap4</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-3"
                        role="progressbar"
                        aria-valuenow="95"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 65%"
                      >
                        <span>65%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>JS</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-4"
                        role="progressbar"
                        aria-valuenow="90"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 50%"
                      >
                        <span>50%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>React</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-5"
                        role="progressbar"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 25%"
                      >
                        <span>20%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="coll-mdd-6 animate-box">
                  <div class="progress-wrap ftco-animate fadeInUp ftco-animated">
                    <h3>Python</h3>
                    <div class="progressss">
                      <div
                        class="progress-barrr color-6"
                        role="progressbar"
                        aria-valuenow="80"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 40%">
                        <span>40%</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="main.js"></script>

</html>
